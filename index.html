<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="home-page">
      <h1>Tic Tac Toe</h1>
      <button id="start-button">Start Game</button>
    </div>
    <div id="game-page">
      <h1>Tic Tac Toe</h1>
      <table id="game-board">
        <tr>
          <td id="0"></td>
          <td id="1"></td>
          <td id="2"></td>
        </tr>
        <tr>
          <td id="3"></td>
          <td id="4"></td>
          <td id="5"></td>
        </tr>
        <tr>
          <td id="6"></td>
          <td id="7"></td>
          <td id="8"></td>
        </tr>
      </table>
      <button id="reset-button">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
